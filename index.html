<html>
  <head>     
    <title> Snake Game </title>
  </head>

  <body>
    <style>
      body{
        background: rgb(124,252,0);
        background: linear-gradient(45deg, rgba(124,252,0,1) 0%, rgba(255,20,147,1) 100%);
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
      }
      #credit{
        position: fixed;
        bottom: 0;
        font-size: 9px;
        margin: 0px 0px 0px 0px;
      }
      #snakeboard{
          position: relative;
      }
      #title{
        flex: 1;
        text-align: center;
        font-size: 40px;
        letter-spacing: 1px;  
        margin-top: 40px;
        color: rgba(255,20,147,1);
        -webkit-text-stroke-width: 0.8px;
        -webkit-text-stroke-color: black; 
      }
      #title2{
        flex: 1;
        text-align: center;
        font-size: 40px;
        margin-top: 40px;
        letter-spacing: 1px;  
        color: rgba(124,252,0,1);
        -webkit-text-stroke-width: 0.8px;
        -webkit-text-stroke-color: black;
      }
      #toptitle{
        text-align: center;
        font-size: 90px;
        color: black;
        margin: 10px 0px;
        padding: 0px;
        background: -webkit-linear-gradient(rgba(255,20,147,1), rgba(124,252,0,1));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black;      
        letter-spacing: 5px;  
      }
      #description{
        text-align: center;
        font-size: 20px;
        color: black;
        margin: 5px 0px 5px 0px;
        padding: 0px
      }
      #score{
        font-size: 60px;
        color: rgba(255,20,147,1);
        -webkit-text-stroke-width: 0.8px;
        -webkit-text-stroke-color: black; 
      }
      #score2{
        font-size: 60px;
        color: rgba(124,252,0,1);
        -webkit-text-stroke-width: 0.8px;
        -webkit-text-stroke-color: black; 
      }
      .container{
        display: flex;
      }
      #playagain{
        position: fixed;
        padding: 5px;
        bottom: 0;
        right: 0;
      }
    </style>
    <div>
      <p id = "toptitle">SNAKE GAME BATTLE</p>
    </div>

    <div class="container">
      <div id = "title2">PLAYER 2<div id = "score2">0</div><img src="keyboard_wasd.png" alt="control in wasd" width="100"></div>
      <canvas id="snakeboard" width ="400" height="400"></canvas>
      <div id = "title">PLAYER 1<div id = "score">0</div><img src="keyboard_arrow.png" alt="control in arrow" width="100"></div>
    </div>

    <div id="credit">
      <p>JC website 2021</p>
      <p>Website Only / Icons made by <a href="https://smashicons.com/" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </div>
    
    <script src="snakegame.js"></script>
  </body>

</html>
